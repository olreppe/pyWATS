[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pywats-agent"
version = "0.1.0"
description = "AI agent tools for pyWATS - manufacturing analytics for LLMs"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Virinco", email = "support@virinco.com"}
]
keywords = ["wats", "manufacturing", "testing", "ai", "agent", "llm", "analytics"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "pywats-api>=0.1.0b5",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/olreppe/pyWATS"
Documentation = "https://github.com/olreppe/pyWATS/tree/main/packages/pywats-agent"
Repository = "https://github.com/olreppe/pyWATS"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"
