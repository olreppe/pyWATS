[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pywats-langchain"
version = "0.1.0"
description = "LangChain integration for pyWATS - manufacturing analytics agents"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Virinco", email = "support@virinco.com"}
]
keywords = ["wats", "manufacturing", "testing", "langchain", "ai", "agent", "analytics"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.10"
dependencies = [
    "pywats-api>=0.1.0b5",
    "pywats-agent>=0.1.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
langchain = [
    "langchain>=0.2.0",
    "langchain-core>=0.2.0",
    "langchain-openai>=0.1.0",
]
all = [
    "pywats-langchain[langchain]",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "langchain>=0.2.0",
    "langchain-core>=0.2.0",
    "langchain-openai>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/olreppe/pyWATS"
Documentation = "https://github.com/olreppe/pyWATS/tree/main/packages/pywats-langchain"
Repository = "https://github.com/olreppe/pyWATS"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"
