[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    -ra
    --tb=short
markers =
    unit: Unit tests
    integration: Integration tests
    acceptance: Acceptance tests with live server validation
    slow: Slow tests
    module: Module-specific tests
    critical: Critical tests that must pass for report module changes