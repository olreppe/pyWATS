[pytest]
testpaths = tests
pythonpath =
    src
norecursedirs = src .git .venv __pycache__ build dist *.egg-info .tox
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    -ra
    --tb=short
asyncio_mode = auto
markers =
    unit: Unit tests (no server required)
    integration: Integration tests (may require server)
    server: Tests requiring a live WATS server connection
    acceptance: Acceptance tests with live server validation
    slow: Slow tests
    module: Module-specific tests
    critical: Critical tests that must pass for report module changes
    asyncio: Tests that use asyncio