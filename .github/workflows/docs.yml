name: Build and Deploy Documentation

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read

# NOTE: GitHub Pages deployment disabled on free account
# Pages will be deployed from GHE once development is migrated

jobs:
  build:
    name: Build Sphinx Documentation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for version detection

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[docs]"

    - name: Build Sphinx documentation
      working-directory: docs/api
      run: |
        # Build docs without -W flag (don't treat warnings as errors for beta)
        # We have known warnings from duplicate object descriptions and missing modules
        sphinx-build -b html --keep-going . _build/html
        # Create .nojekyll to allow files starting with underscore
        touch _build/html/.nojekyll

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: sphinx-docs
        path: docs/api/_build/html
        retention-days: 30

