name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-publish:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      contents: read   # Required to checkout private repo
      id-token: write  # Required for trusted publishing

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: python -m build

    - name: Check package
      run: |
        twine check dist/*
        # Verify no sensitive data in package
        echo "Checking for sensitive patterns..."
        tar -tzf dist/*.tar.gz > /tmp/files.txt
        if grep -q "client_a_config.json\|client_b_config.json" /tmp/files.txt; then
          echo "ERROR: Test config files found in package!"
          exit 1
        fi
        # Verify dev-only folders are not packaged (tests, converters, scripts, .github, etc.)
        # Note: docs/ and examples/ are intentionally published as user documentation
        # sdist files are prefixed with the top-level directory (e.g. pywats_api-0.1.0b2/)
        if grep -Eq "^[^/]+/(tests|api-tests|converters|scripts|\.github|build)/" /tmp/files.txt; then
          echo "ERROR: Dev-only folder found in sdist!"
          echo "Offending entries:"
          grep -nE "^[^/]+/(tests|api-tests|converters|scripts|\.github|build)/" /tmp/files.txt | head -n 50
          exit 1
        fi
        echo "Checking wheel contents for dev-only folders..."
        python - <<'PY'
        import glob
        import sys
        import zipfile

        # Note: docs/ and examples/ are intentionally published as official user documentation
        bad_prefixes = (
            'tests/', 'api-tests/', 'converters/', 'scripts/', '.github/', 'build/',
        )
        wheels = glob.glob('dist/*.whl')
        if not wheels:
            print('ERROR: No wheel found in dist/')
            sys.exit(1)

        for whl in wheels:
            with zipfile.ZipFile(whl, 'r') as zf:
                names = zf.namelist()
            bad = [n for n in names if n.startswith(bad_prefixes)]
            if bad:
                print(f'ERROR: Dev-only folder found in wheel: {whl}')
                for n in bad[:50]:
                    print('  ' + n)
                sys.exit(1)
        print('Wheel contents look clean.')
        PY
        echo "Package contents look clean."

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      # Uses trusted publishing - configure at https://pypi.org/manage/account/publishing/

  sync-to-ghe:
    name: Sync to GitHub Enterprise
    runs-on: ubuntu-latest
    needs: build-and-publish
    if: success()
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ref: main  # Explicitly checkout main, not the tag
        fetch-depth: 0  # Full history for proper sync
        fetch-tags: true
    
    - name: Configure Git
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
    
    - name: Add GHE remote
      run: |
        git remote add ghe https://wats.ghe.com/WATS/pyWATS.git
        git remote -v
    
    - name: Push to GitHub Enterprise
      env:
        GHE_TOKEN: ${{ secrets.GHE_TOKEN }}
      run: |
        # Configure authentication
        git config --global url."https://oauth2:${GHE_TOKEN}@wats.ghe.com/".insteadOf "https://wats.ghe.com/"
        
        echo "Pushing main branch to GHE..."
        git push ghe main
        
        echo "Pushing tags to GHE..."
        git push ghe --tags
        
        echo "âœ… Successfully synced to GitHub Enterprise"
